apiVersion: v1
kind: Service
metadata:
  name: redis-nosave
  labels:
    app: redis-nosave
spec:
  selector:
    app: redis-nosave
  ports:
  - port: 6379
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-nosave
  labels:
    app: redis-nosave
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: redis-nosave
    spec:
      containers:
      - name: redis
        image: redis:4.0.2-32bit
        args:
        - --appendonly no
        - --save ""
        ports:
        - containerPort: 6379
